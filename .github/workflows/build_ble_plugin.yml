name: Senhaix BLEPlugin Build

permissions:
  contents: write
  actions: write

on:
  push:
    branches: [ "master" ]
    tags: [ "*" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build_macos:
    runs-on: macos-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
        submodules: 'recursive'

    - name: Setup XCode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable

    - name: Setup go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'
      
    - name: Build plugin #为什么不交叉编译？因为我懒
      run: |
        cd ble_plugins && go mod tidy && go build && mv BLEPlugin BLEPlugin_macos_arm && chmod +x BLEPlugin_macos_arm

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: BLEPlugin_macos_arm
        path: ./ble_plugins/BLEPlugin_macos_arm

    - name: Release mac arm Plugin
      uses: softprops/action-gh-release@v2
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: ./ble_plugins/BLEPlugin_macos_arm

  build_macos_x64:
    runs-on: 	macos-12
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
        submodules: 'recursive'

    - name: Setup XCode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
    
    - name: Setup go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'
      
    - name: Build plugin
      run: |
        cd ble_plugins && go mod tidy && go build && mv BLEPlugin BLEPlugin_macos_x64 && chmod +x BLEPlugin_macos_x64

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: BLEPlugin_macos_x64
        path: ./ble_plugins/BLEPlugin_macos_x64

    - name: Release mac x64 Plugin
      uses: softprops/action-gh-release@v2
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: ./ble_plugins/BLEPlugin_macos_x64

  build_windows:
    runs-on: windows-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
        submodules: 'recursive'

    - name: Setup gcc    
      uses: bwoodsend/setup-winlibs-action@v1
      id: winlibs-64

    - name: Setup go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'
    
    - name: Run build
      shell: pwsh
      run: |
        cd ble_plugins
        set CC=x86_64-w64-mingw32-gcc
        set GOARCH=amd64
        go mod tidy
        go build
        mv BLEPlugin.exe BLEPlugin_windows_x64.exe

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: BLEPlugin_windows_x64.exe
        path: ./ble_plugins/BLEPlugin_windows_x64.exe

    - name: Release windows x64 Plugin
      uses: softprops/action-gh-release@v2
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: ./ble_plugins/BLEPlugin_windows_x64.exe

  build_linux:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
        submodules: 'recursive'

    - name: Setup bluez
      run: |
        sudo apt update && sudo apt install bluez

    - name: Setup go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'
    
    - name: Run build
      run: 
        cd ble_plugins && go mod tidy && go build && mv BLEPlugin BLEPlugin_linux_x64 && chmod +x BLEPlugin_linux_x64

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: BLEPlugin_linux_x64
        path: ./ble_plugins/BLEPlugin_linux_x64
    
    - name: Release windows x64 Plugin
      uses: softprops/action-gh-release@v2
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: ./ble_plugins/BLEPlugin_linux_x64